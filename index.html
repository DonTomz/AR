<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Artwork Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;'
        renderer='antialias: true; alpha: true'>

        <!-- Camera with position -->
        <a-entity camera position="0 1.6 0"></a-entity>

        <!-- Artwork container -->
        <a-entity id="artwork-container"></a-entity>
    </a-scene>

    <div class="controls">
        <button class="control-btn" id="placeArtwork">Place Artwork</button>
        <button class="control-btn" id="moveCloser">Move Closer</button>
        <button class="control-btn" id="moveFarther">Move Away</button>
        <button class="control-btn" id="moveUp">Move Up</button>
        <button class="control-btn" id="moveDown">Move Down</button>
        <button class="control-btn" id="scaleUp">Scale Up</button>
        <button class="control-btn" id="scaleDown">Scale Down</button>
    </div>

    <div class="ar-overlay">
        Point your camera at a wall to place the artwork
    </div>

    <script>
        window.onload = function() {
            // Get artwork URL from query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const artworkUrl = decodeURIComponent(urlParams.get('artwork'));
            
            if (!artworkUrl) {
                alert('No artwork URL provided');
                return;
            }

            let artwork = null;
            let isPlaced = false;

            // Create artwork entity
            function createArtwork() {
                artwork = document.createElement('a-image');
                artwork.setAttribute('src', artworkUrl);
                artwork.setAttribute('position', '0 1.6 -2'); // Initial position in front of camera
                artwork.setAttribute('width', '2'); // Initial width
                artwork.setAttribute('height', '2'); // Initial height
                artwork.setAttribute('look-at', '[camera]'); // Make artwork face camera
                
                document.getElementById('artwork-container').appendChild(artwork);
                isPlaced = true;
            }

            // Place artwork button
            document.getElementById('placeArtwork').addEventListener('click', () => {
                if (!isPlaced) {
                    createArtwork();
                    document.querySelector('.ar-overlay').textContent = 'Use controls to adjust artwork position';
                }
            });

            // Movement controls
            document.getElementById('moveCloser').addEventListener('click', () => {
                if (artwork) {
                    const position = artwork.getAttribute('position');
                    artwork.setAttribute('position', `${position.x} ${position.y} ${position.z + 0.5}`);
                }
            });

            document.getElementById('moveFarther').addEventListener('click', () => {
                if (artwork) {
                    const position = artwork.getAttribute('position');
                    artwork.setAttribute('position', `${position.x} ${position.y} ${position.z - 0.5}`);
                }
            });

            document.getElementById('moveUp').addEventListener('click', () => {
                if (artwork) {
                    const position = artwork.getAttribute('position');
                    artwork.setAttribute('position', `${position.x} ${position.y + 0.5} ${position.z}`);
                }
            });

            document.getElementById('moveDown').addEventListener('click', () => {
                if (artwork) {
                    const position = artwork.getAttribute('position');
                    artwork.setAttribute('position', `${position.x} ${position.y - 0.5} ${position.z}`);
                }
            });

            // Scaling controls
            document.getElementById('scaleUp').addEventListener('click', () => {
                if (artwork) {
                    const scale = artwork.getAttribute('scale') || {x: 1, y: 1, z: 1};
                    artwork.setAttribute('scale', `${scale.x * 1.2} ${scale.y * 1.2} 1`);
                }
            });

            document.getElementById('scaleDown').addEventListener('click', () => {
                if (artwork) {
                    const scale = artwork.getAttribute('scale') || {x: 1, y: 1, z: 1};
                    artwork.setAttribute('scale', `${scale.x * 0.8} ${scale.y * 0.8} 1`);
                }
            });

            // Request camera permission specifically for back camera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }
                    }
                }).catch(function(err) {
                    console.error('Camera access error:', err);
                    // Fallback to any available camera
                    return navigator.mediaDevices.getUserMedia({
                        video: true
                    });
                });
            }
        };
    </script>
</body>
</html>
