<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Artwork Viewer</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1;
        }

        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .ar-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
            width: 80%;
            max-width: 300px;
        }

        .a-enter-vr {
            display: none !important;
        }

        .movement-pad {
            position: fixed;
            left: 20px;
            bottom: 100px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            z-index: 1000;
            touch-action: none;
        }

        .movement-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="instructions">Use the movement pad to position the artwork</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        vr-mode-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="artwork-container"></a-entity>

    </a-scene>

    <div class="movement-pad">
        <div class="movement-dot"></div>
    </div>

    <div class="ar-controls">
        <button class="ar-button" id="resize-up">Larger</button>
        <button class="ar-button" id="resize-down">Smaller</button>
        <button class="ar-button" id="rotate-btn">Rotate</button>
        <button class="ar-button" id="reset-btn">Reset Position</button>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const artworkUrl = decodeURIComponent(urlParams.get('artwork'));
            
            if (!artworkUrl) {
                alert('No artwork URL provided');
                return;
            }

            let artwork = null;
            let scale = 1;
            let rotation = 0;
            const initialDistance = -2; // Initial distance from camera

            // Initialize camera
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight }
                }
            }).catch(error => {
                console.error('Camera error:', error);
                alert('Please allow camera access to use AR features');
            });

            // Create and position artwork initially
            function createArtwork() {
                artwork = document.createElement('a-image');
                artwork.setAttribute('src', artworkUrl);
                artwork.setAttribute('position', `0 0 ${initialDistance}`);
                artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                artwork.setAttribute('rotation', '0 0 0');
                document.getElementById('artwork-container').appendChild(artwork);
            }

            // Create artwork immediately
            createArtwork();

            // Movement pad controls
            const movementPad = document.querySelector('.movement-pad');
            const movementDot = document.querySelector('.movement-dot');
            let isDragging = false;
            let currentX = 0;
            let currentY = 0;

            function handleMovement(e) {
                if (!isDragging) return;

                const rect = movementPad.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const deltaX = (clientX - centerX) / (rect.width / 2);
                const deltaY = (clientY - centerY) / (rect.height / 2);

                // Update artwork position
                if (artwork) {
                    const position = artwork.getAttribute('position');
                    currentX = Math.max(-3, Math.min(3, position.x + deltaX * 0.01));
                    currentY = Math.max(-3, Math.min(3, position.y - deltaY * 0.01));
                    artwork.setAttribute('position', `${currentX} ${currentY} ${initialDistance}`);
                }
            }

            movementPad.addEventListener('mousedown', () => isDragging = true);
            movementPad.addEventListener('touchstart', () => isDragging = true);
            document.addEventListener('mousemove', handleMovement);
            document.addEventListener('touchmove', handleMovement);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('touchend', () => isDragging = false);

            // Size controls
            document.getElementById('resize-up').addEventListener('click', function() {
                if (artwork) {
                    scale *= 1.2;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            document.getElementById('resize-down').addEventListener('click', function() {
                if (artwork) {
                    scale *= 0.8;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            // Rotation control
            document.getElementById('rotate-btn').addEventListener('click', function() {
                if (artwork) {
                    rotation += 45;
                    artwork.setAttribute('rotation', `0 ${rotation} 0`);
                }
            });

            // Reset position
            document.getElementById('reset-btn').addEventListener('click', function() {
                if (artwork) {
                    currentX = 0;
                    currentY = 0;
                    artwork.setAttribute('position', `0 0 ${initialDistance}`);
                    artwork.setAttribute('rotation', '0 0 0');
                    scale = 1;
                    rotation = 0;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            // Prevent zoom
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        };
    </script>
</body>
</html>
