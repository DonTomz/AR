<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Artwork Viewer</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .ar-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading">Accessing camera...</div>

    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'
        vr-mode-ui="enabled: false">

        <a-entity camera></a-entity>
        <a-entity id="artwork-container"></a-entity>

    </a-scene>

    <div class="ar-controls">
        <button class="ar-button" id="place-btn">Place Artwork</button>
        <button class="ar-button" id="resize-up">Larger</button>
        <button class="ar-button" id="resize-down">Smaller</button>
    </div>

    <script>
        window.addEventListener('load', function() {
            // Simple camera request with basic settings
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",  // Use back camera
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight }
                }
            })
            .then(function(stream) {
                document.querySelector('.loading').style.display = 'none';
                initAR();
            })
            .catch(function(err) {
                console.error('Camera error:', err);
                document.querySelector('.loading').textContent = 
                    'Unable to access camera. Please ensure camera permissions are granted.';
            });
        });

        function initAR() {
            const urlParams = new URLSearchParams(window.location.search);
            const artworkUrl = decodeURIComponent(urlParams.get('artwork'));

            if (!artworkUrl) {
                alert('No artwork URL provided');
                return;
            }

            let artwork = null;
            let scale = 1;

            document.getElementById('place-btn').addEventListener('click', function() {
                if (!artwork) {
                    artwork = document.createElement('a-image');
                    artwork.setAttribute('src', artworkUrl);
                    artwork.setAttribute('position', '0 1.5 -2');  // Adjusted initial position
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    artwork.setAttribute('look-at', '[camera]');
                    
                    document.getElementById('artwork-container').appendChild(artwork);
                    this.textContent = 'Reposition';
                } else {
                    const camera = document.querySelector('[camera]');
                    const position = camera.getAttribute('position');
                    artwork.setAttribute('position', `${position.x} 1.5 ${position.z - 2}`);
                }
            });

            document.getElementById('resize-up').addEventListener('click', function() {
                if (artwork) {
                    scale *= 1.2;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            document.getElementById('resize-down').addEventListener('click', function() {
                if (artwork) {
                    scale *= 0.8;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });
        }
    </script>
</body>
</html>
