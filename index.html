<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Artwork Viewer</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1;
        }

        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .ar-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
            width: 80%;
            max-width: 300px;
        }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #4CAF50;
        }

        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="instructions">Tap 'Place' to position artwork where the crosshair points</div>
    <div class="crosshair"></div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        vr-mode-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="artwork-container"></a-entity>

    </a-scene>

    <div class="ar-controls">
        <button class="ar-button" id="place-btn">Place Artwork</button>
        <button class="ar-button" id="resize-up">Larger</button>
        <button class="ar-button" id="resize-down">Smaller</button>
        <button class="ar-button" id="rotate-btn">Rotate</button>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const artworkUrl = decodeURIComponent(urlParams.get('artwork'));
            
            if (!artworkUrl) {
                alert('No artwork URL provided');
                return;
            }

            let artwork = null;
            let scale = 1;
            let rotation = 0;

            // Initialize camera
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight }
                }
            }).catch(error => {
                console.error('Camera error:', error);
                alert('Please allow camera access to use AR features');
            });

            // Place artwork in 3D space
            document.getElementById('place-btn').addEventListener('click', function() {
                const camera = document.querySelector('a-camera');
                const position = camera.getAttribute('position');
                const rotation = camera.getAttribute('rotation');
                
                if (!artwork) {
                    // Create new artwork
                    artwork = document.createElement('a-image');
                    artwork.setAttribute('src', artworkUrl);
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    document.getElementById('artwork-container').appendChild(artwork);
                    this.textContent = 'Move';
                    document.querySelector('.instructions').textContent = 'Use buttons to adjust size and rotation';
                }

                // Calculate position 2 meters in front of camera
                const distance = 2;
                const radians = (rotation.y * Math.PI) / 180;
                const x = position.x - (Math.sin(radians) * distance);
                const y = position.y;
                const z = position.z - (Math.cos(radians) * distance);

                artwork.setAttribute('position', `${x} ${y} ${z}`);
                artwork.setAttribute('rotation', `0 ${rotation.y} 0`);
            });

            // Size controls
            document.getElementById('resize-up').addEventListener('click', function() {
                if (artwork) {
                    scale *= 1.2;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            document.getElementById('resize-down').addEventListener('click', function() {
                if (artwork) {
                    scale *= 0.8;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            // Rotation control
            document.getElementById('rotate-btn').addEventListener('click', function() {
                if (artwork) {
                    rotation += 45;
                    const currentRotation = artwork.getAttribute('rotation');
                    artwork.setAttribute('rotation', `${currentRotation.x} ${rotation} ${currentRotation.z}`);
                }
            });

            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    const scene = document.querySelector('a-scene');
                    if (scene) {
                        scene.resize();
                    }
                }, 200);
            });

            // Prevent zoom
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        };
    </script>
</body>
</html>
