<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Artwork Viewer</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
        }

        .a-canvas {
            width: 100% !important;
            height: 100vh !important;
            position: absolute !important;
        }

        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        .ar-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
            width: 80%;
            max-width: 300px;
        }

        .a-enter-vr {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="instructions">Point camera at where you want to place the artwork</div>

    <a-scene
        embedded
        arjs='sourceType: webcam; 
              debugUIEnabled: false;
              sourceWidth: 1280;
              sourceHeight: 960;
              displayWidth: 1280;
              displayHeight: 960;'
        renderer="antialias: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <a-camera position="0 0 0"></a-camera>
        <a-entity id="artwork-container"></a-entity>

    </a-scene>

    <div class="ar-controls">
        <button class="ar-button" id="place-btn">Place Artwork</button>
        <button class="ar-button" id="resize-up">Larger</button>
        <button class="ar-button" id="resize-down">Smaller</button>
    </div>

    <script>
        window.onload = function() {
            // Prevent zoom
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            const urlParams = new URLSearchParams(window.location.search);
            const artworkUrl = decodeURIComponent(urlParams.get('artwork'));

            if (!artworkUrl) {
                alert('No artwork URL provided');
                return;
            }

            let artwork = null;
            let scale = 1;

            // Initialize camera with full viewport dimensions
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight }
                }
            }).catch(error => {
                console.error('Camera error:', error);
                alert('Please allow camera access to use AR features');
            });

            // Force canvas to full height
            const canvas = document.querySelector('.a-canvas');
            if (canvas) {
                canvas.style.height = '100vh';
                canvas.style.width = '100vw';
            }

            document.getElementById('place-btn').addEventListener('click', function() {
                if (!artwork) {
                    artwork = document.createElement('a-image');
                    artwork.setAttribute('src', artworkUrl);
                    artwork.setAttribute('position', '0 1.6 -4');
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    artwork.setAttribute('look-at', '[camera]');
                    
                    document.getElementById('artwork-container').appendChild(artwork);
                    this.textContent = 'Reposition';
                    document.querySelector('.instructions').textContent = 'Use buttons to adjust size';
                } else {
                    const camera = document.querySelector('[camera]');
                    const position = camera.getAttribute('position');
                    artwork.setAttribute('position', `${position.x} 1.6 ${position.z - 4}`);
                }
            });

            document.getElementById('resize-up').addEventListener('click', function() {
                if (artwork) {
                    scale *= 1.2;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });

            document.getElementById('resize-down').addEventListener('click', function() {
                if (artwork) {
                    scale *= 0.8;
                    artwork.setAttribute('scale', `${scale} ${scale} ${scale}`);
                }
            });
        };

        // Handle resize
        window.addEventListener('resize', function() {
            const canvas = document.querySelector('.a-canvas');
            if (canvas) {
                canvas.style.height = '100vh';
                canvas.style.width = '100vw';
            }
        });
    </script>
</body>
</html>
